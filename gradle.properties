# ----------- ANDROID --------------
android.useAndroidX=true
android.enableJetifier=true
android.nonTransitiveRClass=true
android.enableR8.fullMode=true
android.experimental.enableArtProfiles=true
android.experimental.r8.dex-startup-optimization=true

# ----------- KOTLIN ---------------
kotlin.code.style=official

# ----------- JVM / DAEMON ---------
# 1/2 de la RAM del dispositivo (ajusta si tienes +4 GB)
org.gradle.jvmargs=-Xmx2g -XX:MaxMetaspaceSize=512m -XX:+UseG1GC -XX:+UseCompressedOops -XX:+UseCompressedClassPointers -Dfile.encoding=UTF-8
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.configureondemand=true
org.gradle.caching=true
org.gradle.unsafe.configuration-cache=true
org.gradle.unsafe.configuration-cache-problems=warn

# ----------- ENCODING / LOCALE ----
systemProp.file.encoding=UTF-8
systemProp.sun.jnu.encoding=UTF-8
systemProp.user.country=US
systemProp.user.language=en

# ----------- BUILDS ---------------
# Compilaci√≥n incremental + no relanzar daemon
org.gradle.unsafe.watch-fs=true
